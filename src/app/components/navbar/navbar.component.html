<nav class="h-[12vh] p-4">
  <div class="bg-primary rounded-sm gap-2 flex flex-wrap h-[90%] drop-shadow-2xl">
    
    <div class="flex flex-1 items-center justify-center self-center justify-self-center gap-4 ">
      @if (user) {
        <svg (click)="signOut()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
          class="size-6 cursor-pointer text-@white hover:text-error">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
        </svg>
        
      <button routerLink="subscriptions" class="px-5 py-1.5 hover:bg-secondary rounded-sm transition duration-500">
        <a class="text-@white cursor-pointer font-semibold">{{ 'components.navbar.subscriptions' | translate }}</a>
      </button>
      <button routerLink="list" class="px-5 py-1.5 hover:bg-secondary rounded-sm transition duration-500">
        <a class="text-@white cursor-pointer font-semibold">{{ 'components.navbar.mangaslist' | translate }}</a>
      </button>
      } @if (user && user.role === 'admin') {
      <button class="px-8 py-1.5 hover:bg-secondary rounded-sm transition duration-500" routerLink="admin">
        <a class="text-@white cursor-pointer font-semibold">{{ 'components.navbar.newmanga' | translate }}</a>
      </button>
      }
    </div>
    
    <div class="flex items-center mr-4 gap-10">
      <details class="dropdown dropdown-end relative">
        <summary class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802" />
          </svg>
        </summary>
        <ul class="absolute menu dropdown-content bg-@theme-ligth dark:bg-@theme-dark rounded-box w-28 p-2">
          <li>
              <input
                id="en"
                type="radio"
                name="language"
                class="theme-controller btn btn-sm btn-block btn-ghost justify-center after:text-@white"
                [checked]="language === 'en'"
                (change)="changeLanguage('en')"
                aria-label="en"
              />
          </li>
          <li>
              <input
                type="radio"
                name="language"
                class="theme-controller btn btn-sm btn-block btn-ghost justify-center after:text-@white"
                [checked]="language === 'pt-br'"
                (change)="changeLanguage('pt-br')"
                aria-label="pt-br"
              />
          </li>
        </ul>
      </details>
    
      <div class="flex mr-8">
        <label class="swap swap-rotate">
          <input type="checkbox" [checked]="darkModeService.darkModeSignal() === 'dark'" (click)="toggleDarkMode()" />
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
            class="size-6 swap-on fill-@white">
            <path
              d="M10 2a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 10 2ZM10 15a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 10 15ZM10 7a3 3 0 1 0 0 6 3 3 0 0 0 0-6ZM15.657 5.404a.75.75 0 1 0-1.06-1.06l-1.061 1.06a.75.75 0 0 0 1.06 1.06l1.06-1.06ZM6.464 14.596a.75.75 0 1 0-1.06-1.06l-1.06 1.06a.75.75 0 0 0 1.06 1.06l1.06-1.06ZM18 10a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5A.75.75 0 0 1 18 10ZM5 10a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5A.75.75 0 0 1 5 10ZM14.596 15.657a.75.75 0 0 0 1.06-1.06l-1.06-1.061a.75.75 0 1 0-1.06 1.06l1.06 1.06ZM5.404 6.464a.75.75 0 0 0 1.06-1.06l-1.06-1.06a.75.75 0 1 0-1.061 1.06l1.06 1.06Z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
            class="size-6 swap-off fill-@white">
            <path fill-rule="evenodd"
              d="M7.455 2.004a.75.75 0 0 1 .26.77 7 7 0 0 0 9.958 7.967.75.75 0 0 1 1.067.853A8.5 8.5 0 1 1 6.647 1.921a.75.75 0 0 1 .808.083Z"
              clip-rule="evenodd" />
          </svg>
        </label>
      </div>
    </div>
  </div>
</nav>
