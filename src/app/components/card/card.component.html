<div class="flex bg-zinc-800 border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl
 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
  <div class="w-[192px] h-[200px] overflow-hidden object-cover rounded">
    <img class="w-full h-full object-cover cursor-pointer rounded-md p-1" src="http://localhost:3333/{{ manga().url }}"
      alt="Anime image" />
  </div>
  <div class="flex flex-col px-6 leading-normal w-[400px] justify-between">
    <div class="flex flex-col mt-6">
      <h5 class="mb-1 text-xl tracking-tight text-gray-200">
        {{ manga().name }}
      </h5>
      <div class="flex items-center gap-1">
        @for (item of [].constructor(manga().rating); track $index) {
        <svg class="w-4 h-4 text-yellow-300 cursor-pointer" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="currentColor" viewBox="0 0 22 20">
          <path
            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
        </svg>
        } @for (item of [].constructor(5 - manga().rating); track $index) {
        <svg class="w-4 h-4 text-gray-300 dark:text-gray-500 cursor-pointer" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
          <path
            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
        </svg>
        }
      </div>
    </div>
    <div class="flex flex-col mb-2">
      <div class="flex flex-wrap gap-2 overflow-x-visible">
        @for (chapter of manga().chapters; track $index) {
        <span id="badge-dismiss-default"
          class="px-2 py-1 me-2 text-sm font-medium text-blue-800 bg-blue-100 rounded dark:bg-blue-900 dark:text-blue-300">
          {{ chapter.number }}
          <button (click)="delChapter(chapter.number, manga().id)" type="button"
            class="inline-flex items-center p-1 ms-2 text-sm text-blue-400 bg-transparent rounded-sm hover:bg-blue-200 hover:text-blue-900 dark:hover:bg-blue-800 dark:hover:text-blue-300"
            aria-label="Remove">
            <svg class="w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Remove badge</span>
          </button>
        </span>
        }
      </div>
      <button (click)="newChapter(manga().id)" class="btn btn-square btn-sm btn-outline self-end">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-4 dark:text-white">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </button>
    </div>
  </div>
</div>
