<div [ngClass]="darkModeService.darkModeSignal()" class="!w-[500px] !m-0">
  <div class="w-full max-h-full">
    <div class="bg-bg_white rounded shadow">

      <div class="flex items-center justify-between p-4 rounded-t dark:border-gray-600 bg-primary">
        <h3 class="text-xl font-medium text-txt_white">
          Adding new chapter
        </h3>
      </div>

      <div class="flex items-center justify-center self-center pt-8">

        <button (click)="decrease()" type="button" id="decrement-button" class="rounded-s-lg p-3 h-11 shadow-md">
          <svg class="w-3 h-3 fill-txt_dark" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 18 2">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16" />
          </svg>
        </button>

        <input mask="00000" [(ngModel)]="chapterValue" (ngModelChange)="onChapterChange($event)" type="number"
          class="[appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none 
          [&::-webkit-inner-spin-button]:appearance-none h-11 text-center block w-20 py-2.5 bg-transparent shadow text-primary" required />

        <button (click)="increment()" type="button" id="increment-button" class="rounded-e-lg p-3 h-11 shadow-md">
          <svg class="w-3 h-3 fill-txt_dark" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 18 18">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 1v16M1 9h16" />
          </svg>
        </button>
      </div>

      <div class="flex gap-2 p-4 justify-end">
        <button class="btn btn-primary text-txt_white" (click)="confirm()">Add chapter</button>
        <button class="btn" (click)="cancel()">Decline</button>
      </div>
    </div>
  </div>
</div>
