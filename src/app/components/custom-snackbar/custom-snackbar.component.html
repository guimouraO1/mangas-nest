@if (data) {
<div class="flex items-center gap-1 p-3 rounded-sm">
  @if (alert?.type == AlertType.Error) {
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-red-400">
    <path fill-rule="evenodd"
      d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
      clip-rule="evenodd" />
  </svg>
  <span class="ml-1 mr-2 text-white">{{ alert!.message }}</span>
  <button (click)="closeSnackbar()" class="ml-auto hover:bg-red-400 text-zinc-50 font-bold px-5 py-1.5 rounded-sm">
    {{ alert?.type }}
  </button>

  } @if (alert?.type == AlertType.Success) {
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-green-400">
    <path fill-rule="evenodd"
      d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
      clip-rule="evenodd" />
  </svg>
  <span class="ml-1 text-white">{{ alert!.message }}</span>
  <button (click)="closeSnackbar()" class="ml-auto hover:bg-green-400 text-zinc-50 font-bold px-5 py-1.5 rounded-sm">
    {{ alert?.type }}
  </button>

  } @if (alert?.type == AlertType.Info) {
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-sky-600">
    <path fill-rule="evenodd"
      d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
      clip-rule="evenodd" />
  </svg>
  <span class="ml-1 text-white">{{ alert!.message }}</span>
  <button (click)="closeSnackbar()" class="ml-auto hover:bg-sky-400 text-zinc-50 font-bold px-5 py-1.5 rounded-sm">
    {{ alert?.type }}
  </button>
  } @if (alert?.type == AlertType.Warning) {
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-yellow-400 m-0">
    <path fill-rule="evenodd"
      d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
      clip-rule="evenodd" />
  </svg>
  <span class="ml-1 mr-2 text-white truncate text-ellipsis">{{
    alert!.message
    }}</span>
  <button (click)="closeSnackbar()" class="ml-auto bg-yellow-400 text-zinc-50 font-bold px-5 py-1.5 rounded-sm">
    {{ alert?.type }}
  </button>
  }
</div>
}
