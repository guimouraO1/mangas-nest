@if (alert) {
    @if (alert.type === AlertType.Success) {
      <div class="alert alert-success flex items-center space-x-2 rounded">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-@white" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="text-@white truncate whitespace-nowrap overflow-hidden text-ellipsis">{{ alert.message }}</span>
      </div>
    }
    @if (alert.type === AlertType.Error) {
      <div class="alert alert-error flex items-center space-x-2 rounded">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 shrink-0 stroke-@white">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
        </svg>
        <span class="text-@white truncate whitespace-nowrap overflow-hidden text-ellipsis">{{ alert.message }}</span>
      </div>
  }
    @if (alert.type === AlertType.Warning) {
      <div class="alert alert-warning flex items-center space-x-2 rounded">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 shrink-0 stroke-@white">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
        </svg>
        <span class="text-@white truncate whitespace-nowrap overflow-hidden text-ellipsis">{{ alert.message }}</span>
      </div>
  }
    @if (alert.type === AlertType.Info) {
      <div class="alert alert-info flex items-center space-x-2 rounded">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 shrink-0 stroke-@white">
        <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
      </svg>
      <span class="text-@white truncate whitespace-nowrap overflow-hidden text-ellipsis">{{ alert.message }}</span>
  </div>
  }

}
