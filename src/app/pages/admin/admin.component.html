<main class="bg-zinc-50 dark:bg-zinc-900 w-full h-[92vh] flex flex-col">
  <form
    [formGroup]="mangaForm"
    (ngSubmit)="addManga()"
    class="m-auto w-[500px] flex flex-col bg-transparent p-8 rounded-md shadow-xl"
  >
    <div class="mb-4">
      <label
        for="helper-text"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Anime name</label
      >
      <input
        formControlName="name"
        type="text"
        id="helper-text"
        aria-describedby="helper-text-explanation"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Sousou no frieren"
      />
      <!-- <p
        id="helper-text-explanation"
        class="mt-2 text-sm text-gray-500 dark:text-gray-400"
      >
        Weâ€™ll never share your details. Read our
        <a
          href="#"
          class="font-medium text-blue-600 hover:underline dark:text-blue-500"
          >Privacy Policy</a
        >.
      </p> -->
    </div>

    <div class="mb-4">
      <label
        for="weekday"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Week day</label
      >

      <select
        formControlName="date"
        id="weekday"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      >
        @for (day of weekDays; track $index) {
        <option [value]="day">
          {{ day }}
        </option>
        }
      </select>
    </div>

    <div class="mb-4">
      <p class="mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Rating
      </p>
      <div class="flex items-center gap-1">
        @for (rating of [].constructor(this.mangaForm.get('rating')?.value);
        track $index) {
        <svg
          (click)="teste($index + 1)"
          class="w-4 h-4 text-yellow-300 cursor-pointer"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 22 20"
        >
          <path
            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
          />
        </svg>
        } @for (rating of [].constructor(5 -
        this.mangaForm.get("rating")?.value); track $index) {
        <svg
          (click)="teste2($index + 1)"
          class="w-4 h-4 text-gray-300 dark:text-gray-500 cursor-pointer"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 22 20"
        >
          <path
            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
          />
        </svg>
        }
      </div>
    </div>

    <div class="mb-4">
      <label
        for="large-input"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >About manga</label
      >
      <textarea
        id="about"
        formControlName="about"
        class="max-h-20 min-h-20 py-2.5 px-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white peer"
        placeholder=" "
        required
      ></textarea>
    </div>

    <div class="mb-4">
      <label
        class="flex items-center mb-2 text-sm font-medium text-gray-900 dark:text-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
        for="file_input"
        >Upload file</label
      >

      <input
        id="file_input"
        class="file:cursor-pointer w-full text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-sm file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-500"
        type="file"
        (change)="onFileChange($event)"
      />
      <p
        class="mt-1 text-xs text-stone-950 dark:text-gray-300 dark:opacity-30 opacity-75"
        id="file_input_help"
      >
        SVG, PNG or JPG (MAX. 2MB).
      </p>
    </div>

    <button
      type="submit"
      class="justify-self-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Submit
    </button>
  </form>

  <button (click)="addManga()"></button>
</main>
