<div [ngClass]="darkModeService.darkModeSignal()" class="!w-[500px] !m-0">
  <div class="w-full max-h-full">
    <div class="bg-bg_white rounded shadow">

      <div class="flex items-center justify-between p-4 rounded-t dark:border-gray-600 bg-highlight">
        <h3 class="text-xl font-medium text-txt_white">
          Unsubscribing
        </h3>
      </div>

      <div class="pt-4 h-20">
        <label class="font-bold p-4 text-txt_dark mb-4">Are you sure you want to unsubscribe this chapter?</label>
      </div>

      <div class="flex gap-2 p-4 justify-end">
        <button class="btn btn-error" (click)="confirm()">Yes, I'm sure</button>
        <button class="btn" (click)="cancel()">Decline</button>
      </div>
    </div>
  </div>
</div>
