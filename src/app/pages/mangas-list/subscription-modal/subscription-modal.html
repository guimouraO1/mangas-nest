<div [ngClass]="darkModeService.darkModeSignal()" class="!w-[500px] !m-0">
  <div class="w-full max-h-full">
    <div class="bg-@theme-ligth dark:bg-@theme-dark rounded shadow">

      <div class="flex items-center justify-between p-4 rounded-t dark:border-gray-600 bg-primary">
        <h3 class="text-xl text-@white">
          {{'pages.mangas-list.subscription-modal.title' | translate }}
        </h3>
      </div>

      <div class="pt-4 h-20">
        <label class="p-4 text-@text-theme-white dark:text-@text-theme-dark mb-4">{{'pages.mangas-list.subscription-modal.subtitle' | translate }}</label>
        <div class="rating flex items-center justify-center mt-4">
          <input type="radio" name="rating" class="mask mask-star-2 bg-orange-400" [value]="1"
            (change)="onRatingChange(1)" [checked]="rating.value === 1" />
          <input type="radio" name="rating" class="mask mask-star-2 bg-orange-400" [value]="2"
            (change)="onRatingChange(2)" [checked]="rating.value === 2" />
          <input type="radio" name="rating" class="mask mask-star-2 bg-orange-400" [value]="3"
            (change)="onRatingChange(3)" [checked]="rating.value === 3" />
          <input type="radio" name="rating" class="mask mask-star-2 bg-orange-400" [value]="4"
            (change)="onRatingChange(4)" [checked]="rating.value === 4" />
          <input type="radio" name="rating" class="mask mask-star-2 bg-orange-400" [value]="5"
            (change)="onRatingChange(5)" [checked]="rating.value === 5" />
        </div>
      </div>

      <div class="flex gap-2 p-4 justify-end">
        <button class="btn btn-primary" (click)="confirm()"> {{'pages.mangas-list.subscription-modal.confirm' | translate }}</button>
        <button class="btn btn-error" (click)="cancel()"> {{'pages.mangas-list.subscription-modal.cancel' | translate }}</button>
      </div>
    </div>
  </div>
</div>
