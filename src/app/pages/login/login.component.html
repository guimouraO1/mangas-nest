<main (keyup.enter)="login()" class="flex flex-row w-full h-[92vh] flex-wrap">
  <div class="w-1/2 flex flex-col items-center justify-center">
    <h1 class="text-4xl font-semibold dark:text-white">
      SON<small class="ms-2 font-semibold text-gray-500 dark:text-gray-400"
        >Salve e Organize Seus Mang√°s!</small
      >
    </h1>
  </div>

  <form
    [formGroup]="loginForm"
    class="max-w-sm mx-auto w-1/2 m-auto pt-[10vh] flex flex-col"
  >
    <h1 class="mb-10 m-auto text-4xl dark:text-white">Sign in</h1>
    <div class="mb-5">
      <label
        for="email"
        class="block mb-2 text-sm text-gray-900 dark:text-white relative"
        >Your email</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 16"
          >
            <path
              d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
            />
            <path
              d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
            />
          </svg>
        </div>

        <input
          formControlName="email"
          type="text"
          id="email-address-icon"
          class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-zinc-500 focus:border-zinc-500 block w-full ps-10 p-2.5 dark:bg-zinc-700 dark:placeholder-gray-400 dark:text-white"
          placeholder="youremail@gmail.com"
          [ngClass]="
            !emailControl.valid && emailControl.touched
              ? 'border-red-500 dark:border-red-500 focus:ring-red-500 focus:border-red-500 dark:focus:ring-red-500 dark:focus:border-red-500'
              : 'border-gray-300 focus:ring-red-500 focus:border-red-500 dark:border-gray-600 '
          "
        />
      </div>
    </div>
    <div class="mb-5">
      <label
        for="password"
        class="block mb-2 text-sm text-gray-900 dark:text-white relative"
        >Your Password</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-2.5 cursor-pointer text-gray-500 dark:text-gray-400"
        >
          @if (hidePassword == false) {
          <svg
            (click)="hidePassword = !hidePassword"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="size-5"
          >
            <path
              fill-rule="evenodd"
              d="M3.28 2.22a.75.75 0 0 0-1.06 1.06l14.5 14.5a.75.75 0 1 0 1.06-1.06l-1.745-1.745a10.029 10.029 0 0 0 3.3-4.38 1.651 1.651 0 0 0 0-1.185A10.004 10.004 0 0 0 9.999 3a9.956 9.956 0 0 0-4.744 1.194L3.28 2.22ZM7.752 6.69l1.092 1.092a2.5 2.5 0 0 1 3.374 3.373l1.091 1.092a4 4 0 0 0-5.557-5.557Z"
              clip-rule="evenodd"
            />
            <path
              d="m10.748 13.93 2.523 2.523a9.987 9.987 0 0 1-3.27.547c-4.258 0-7.894-2.66-9.337-6.41a1.651 1.651 0 0 1 0-1.186A10.007 10.007 0 0 1 2.839 6.02L6.07 9.252a4 4 0 0 0 4.678 4.678Z"
            />
          </svg>
          } @else {
          <svg
            (click)="hidePassword = !hidePassword"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="size-5"
          >
            <path d="M10 12.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
            <path
              fill-rule="evenodd"
              d="M.664 10.59a1.651 1.651 0 0 1 0-1.186A10.004 10.004 0 0 1 10 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0 1 10 17c-4.257 0-7.893-2.66-9.336-6.41ZM14 10a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"
              clip-rule="evenodd"
            />
          </svg>
          }
        </div>
        <input
          formControlName="password"
          [type]="hidePassword ? 'password' : 'text'"
          id="password-icon"
          class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-zinc-500 focus:border-zinc-500 block w-full ps-10 p-2.5 dark:bg-zinc-700 dark:placeholder-gray-400 dark:text-white"
          placeholder="Your Password"
          [ngClass]="
            !passwordControl.valid && passwordControl.touched
              ? 'border-red-500 dark:border-red-500 focus:ring-red-500 focus:border-red-500 dark:focus:ring-red-500 dark:focus:border-red-500'
              : 'border-gray-300 focus:ring-red-500 focus:border-red-500 dark:border-gray-600 '
          "
        />
      </div>
    </div>

    @if (!loadingLogin) {
    <button
      type="button"
      (click)="login()"
      class="w-2/4 m-auto mt-2 text-white bg-blue-600 hover:bg-blue-700 focus:outline-none rounded-md text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700"
    >
      Login
    </button>
    }@else {
    <button
      disabled
      type="button"
      class="w-2/4 m-auto mt-2 text-white bg-blue-600 hover:bg-blue-700 focus:outline-none rounded-md text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700"
    >
      <svg
        aria-hidden="true"
        role="status"
        class="inline w-4 h-4 me-3 text-white animate-spin"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="#E5E7EB"
        />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentColor"
        />
      </svg>
      Loading...
    </button>
    }
    <div
      class="my-4 py-3 flex items-center text-xs text-gray-400 uppercase before:flex-1 before:border-t before:border-gray-200 before:me-6 after:flex-1 after:border-t after:border-gray-200 after:ms-6 dark:opacity-20"
    >
      Or
    </div>
    <div routerLink="/register" class="flex flex-col gap-4 items-center">
      <button
        type="button"
        class="py-2.5 px-3 w-3/4 inline-flex justify-center items-center gap-x-2 text-sm rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z"
          />
        </svg>
        Create Account
      </button>
    </div>
  </form>
</main>
